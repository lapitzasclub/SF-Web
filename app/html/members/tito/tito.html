<div class="card__container card__container--closed">
  <svg class="card__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 500" preserveAspectRatio="xMidYMid slice">
    <defs>
      <clipPath id="clipPath-tito">
        <!-- r = 992 = hyp = Math.sqrt(960*960+250*250) -->
        <circle class="clip" cx="960" cy="250" r="992"></circle>
      </clipPath>
    </defs>
    <image clip-path="url(#clipPath-tito)" width="1920" height="500" xlink:href="./app/html/members/tito/tito.jpg"></image>
  </svg>
  <div class="card__content">
    <i class="card__btn-close fa fa-times"></i>
    <div class="card__caption">
      <h2 class="card__title">Tito</h2>
      <p class="card__subtitle">Si fuera seguro lo haría cualquiera</p>
    </div>
    <div class="card__copy">
      <div class="meta">
        <img class="meta__avatar" src="./app/html/members/tito/tito-face.jpg" alt="tito" />
        <div class="meta__author">
          <h3 class="card__title">Tito</h3>
          <small class="card__subtitle">Si fuera seguro lo haría cualquiera</small>
        </div>
        <!-- <span class="meta__date">06/16/2015</span> -->
      </div>

      <p class="first">Impresionante jugabilidad con posibilidades infinitas.</p>
      <p>Soy militar de vocación que traslado lo peligroso de mi trabajo a la tranquilidad de mi hogar</p>

      <h4 class="mt-4">Méritos</h4>
      <hr>
      <div id="tito_meritos" class="card-columns"></div>
    </div>
  </div>
</div>
