<div class="card__container card__container--closed">
  <svg class="card__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 500"
    preserveAspectRatio="xMidYMid slice">
    <defs>
      <clipPath id="clipPath-jose">
        <!-- r = 992 = hyp = Math.sqrt(960*960+250*250) -->
        <circle class="clip" cx="960" cy="250" r="992"></circle>
      </clipPath>
    </defs>
    <image clip-path="url(#clipPath-jose)" width="1920" height="500" xlink:href="${ require('./jose.jpg') }"></image>
  </svg>
  <div class="card__content">
    <span class="card__btn-close"><i class="fas fa-times"></i></span>
    <div class="card__caption">
      <h2 class="card__title">Jose</h2>
      <p class="card__subtitle">El m√°s veterano</p>
    </div>
    <div class="card__copy">
      <div class="meta">
        <img class="meta__avatar" src="${ require('./jose-face.jpg') }" alt="Jose" />
        <span class="meta__author">Jose</span>
        <span class="meta__date">06/11/2015</span>
      </div>
      <p>Texto principal.</p>
      <p>Texto secundario.</p>
    </div>
  </div>
</div>
