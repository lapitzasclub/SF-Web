<div class="card__container card__container--closed">
  <svg class="card__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 500"
    preserveAspectRatio="xMidYMid slice">
    <defs>
      <clipPath id="clipPath-martillo">
        <!-- r = 992 = hyp = Math.sqrt(960*960+250*250) -->
        <circle class="clip" cx="960" cy="250" r="992"></circle>
      </clipPath>
    </defs>
    <image clip-path="url(#clipPath-martillo)" width="1920" height="500" xlink:href="${ require('./martillo.jpg') }"></image>
  </svg>
  <div class="card__content">
    <i class="card__btn-close fas fa-times"></i>
    <div class="card__caption">
      <h2 class="card__title">Martillo</h2>
      <p class="card__subtitle">El hombre invisible</p>
    </div>
    <div class="card__copy">
      <div class="meta">
        <img class="meta__avatar" src="${ require('./martillo-face.jpg') }" alt="Martillo" />
        <span class="meta__author">Martillo</span>
        <span class="meta__date">06/14/2015</span>
      </div>
      <p>Texto principal.</p>
      <p>Texto secundario.</p>
    </div>
  </div>
</div>
