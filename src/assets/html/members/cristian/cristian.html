<div class="card__container card__container--closed">
  <svg class="card__image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 500"
    preserveAspectRatio="xMidYMid slice">
    <defs>
      <clipPath id="clipPath-cristian">
        <!-- r = 992 = hyp = Math.sqrt(960*960+250*250) -->
        <circle class="clip" cx="960" cy="250" r="992"></circle>
      </clipPath>
    </defs>
    <image clip-path="url(#clipPath-cristian)" width="1920" height="500" xlink:href="${ require('./cristian.jpg') }"></image>
  </svg>
  <div class="card__content">
    <i class="card__btn-close fas fa-times"></i>
    <div class="card__caption">
      <h2 class="card__title">Cristian</h2>
      <p class="card__subtitle">Los dos guerreros más importantes son la paciencia y el tiempo</p>
    </div>
    <div class="card__copy">
      <div class="meta">
        <img class="meta__avatar" src="${ require('./cristian-face.jpg') }" alt="cristian" />
        <div class="meta__author">
          <h3 class="card__title">Cristian</h3>
          <small class="card__subtitle">Los dos guerreros más importantes son la paciencia y el tiempo</small>
        </div>
        <!-- <span class="meta__date">06/16/2015</span> -->
      </div>

      <p class="first">
        Enganchado al Arma 3, sanitario en urgencias de profesión, encuentro el rol de médico de combate como anillo al dedo.
      </p>

      <h4 class="mt-4">Méritos</h4>
      <hr>
      <div id="cristian_meritos" class="card-columns"></div>
    </div>
  </div>
</div>
