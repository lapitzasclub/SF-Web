<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2>Planificación de batallas</h2>
      <p class="lead">La planificación lo es todo y el plan no es nada. -Eisenhower </p>
    </div>
  </div>
  <div class="page-header">
    <div class="pull-right form-inline">
      <div class="btn-group mr-3">
        <button class="btn btn-primary" data-calendar-nav="prev">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button class="btn" data-calendar-nav="today">Hoy</button>
        <button class="btn btn-primary" data-calendar-nav="next">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
      <div class="btn-group">
        <button class="btn btn-warning" data-calendar-view="year">Año</button>
        <button class="btn btn-warning active" data-calendar-view="month">Mes</button>
        <!-- <button class="btn btn-warning" data-calendar-view="week">Semana</button>
        <button class="btn btn-warning" data-calendar-view="day">Día</button> -->
      </div>
    </div>

    <h3>**MES**</h3>Calendario
    <small>Elige sabiamente tu próxima batalla, podría ser la última...</small>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <div id="calendar"></div>
    </div>
  </div>
</div>
